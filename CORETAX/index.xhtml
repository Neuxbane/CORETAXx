<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>CORETAX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript">
      /* Tailwind setup */
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'ui-sans-serif', 'system-ui'],
            },
          },
        },
      };
    </script>
    <style type="text/css">
      /* Global tweaks */
      body {
        font-family: 'Plus Jakarta Sans', 'ui-sans-serif', 'system-ui';
      }
      .scroll-area {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }
      .scroll-area::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .scroll-area::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 9999px;
      }
      .scroll-area::-webkit-scrollbar-track {
        background: transparent;
      }
      
      /* ===== ANIMATIONS ===== */
      
      /* Fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* Slide up animation */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Slide in from left */
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      /* Slide in from right */
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      /* Scale in animation */
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      /* Bounce animation */
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      
      /* Pulse animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Shimmer loading effect */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      /* Spin animation */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      /* Ripple effect */
      @keyframes ripple {
        0% { transform: scale(0); opacity: 0.5; }
        100% { transform: scale(4); opacity: 0; }
      }
      
      /* Float animation */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      /* ===== ANIMATION CLASSES ===== */
      
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }
      
      .animate-slide-left {
        animation: slideInLeft 0.4s ease-out forwards;
      }
      
      .animate-slide-right {
        animation: slideInRight 0.4s ease-out forwards;
      }
      
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }
      
      .animate-bounce-hover:hover {
        animation: bounce 0.5s ease-in-out;
      }
      
      .animate-pulse-subtle {
        animation: pulse 2s ease-in-out infinite;
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      
      /* Subtle bounce animation */
      @keyframes bounceSoft {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      
      .animate-bounce-subtle {
        animation: bounceSoft 1.5s ease-in-out infinite;
      }
      
      /* Pulsing glow effect */
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 5px rgba(147, 51, 234, 0.3), 0 0 10px rgba(147, 51, 234, 0.2); }
        50% { box-shadow: 0 0 15px rgba(147, 51, 234, 0.5), 0 0 25px rgba(147, 51, 234, 0.3); }
      }
      
      .animate-pulse-glow {
        animation: pulseGlow 2s ease-in-out infinite;
      }
      
      /* Animate-in system (delay based) */
      .animate-in {
        opacity: 0;
        transform: translateY(15px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        transition-delay: calc(var(--delay, 0) * 0.1s);
      }
      
      .animate-in.animated {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Staggered animations for lists */
      .stagger-item { opacity: 0; }
      .stagger-item.animated { animation: slideUp 0.4s ease-out forwards; }
      .stagger-item:nth-child(1) { animation-delay: 0.05s; }
      .stagger-item:nth-child(2) { animation-delay: 0.1s; }
      .stagger-item:nth-child(3) { animation-delay: 0.15s; }
      .stagger-item:nth-child(4) { animation-delay: 0.2s; }
      .stagger-item:nth-child(5) { animation-delay: 0.25s; }
      .stagger-item:nth-child(6) { animation-delay: 0.3s; }
      .stagger-item:nth-child(7) { animation-delay: 0.35s; }
      .stagger-item:nth-child(8) { animation-delay: 0.4s; }
      .stagger-item:nth-child(9) { animation-delay: 0.45s; }
      .stagger-item:nth-child(10) { animation-delay: 0.5s; }
      
      /* Modal animations */
      @keyframes modalBackdropIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes modalSlideIn {
        from { opacity: 0; transform: scale(0.9) translateY(20px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      @keyframes modalSlideOut {
        from { opacity: 1; transform: scale(1) translateY(0); }
        to { opacity: 0; transform: scale(0.9) translateY(20px); }
      }
      
      .modal-backdrop {
        animation: modalBackdropIn 0.2s ease-out forwards;
      }
      
      .modal-content {
        animation: modalSlideIn 0.3s ease-out forwards;
      }
      
      .modal-backdrop.closing {
        animation: fadeIn 0.2s ease-out reverse forwards;
      }
      
      .modal-content.closing {
        animation: modalSlideOut 0.2s ease-out forwards;
      }
      
      /* Card grid animations */
      .card-animate {
        opacity: 0;
        transform: translateY(20px);
        animation: slideUp 0.4s ease-out forwards;
      }
      
      .card-animate:nth-child(1) { animation-delay: 0.05s; }
      .card-animate:nth-child(2) { animation-delay: 0.1s; }
      .card-animate:nth-child(3) { animation-delay: 0.15s; }
      .card-animate:nth-child(4) { animation-delay: 0.2s; }
      .card-animate:nth-child(5) { animation-delay: 0.25s; }
      .card-animate:nth-child(6) { animation-delay: 0.3s; }
      .card-animate:nth-child(7) { animation-delay: 0.35s; }
      .card-animate:nth-child(8) { animation-delay: 0.4s; }
      .card-animate:nth-child(9) { animation-delay: 0.45s; }
      .card-animate:nth-child(10) { animation-delay: 0.5s; }
      .card-animate:nth-child(11) { animation-delay: 0.55s; }
      .card-animate:nth-child(12) { animation-delay: 0.6s; }
      
      /* Page content animations */
      .page-header {
        opacity: 0;
        animation: slideUp 0.4s ease-out 0.1s forwards;
      }
      
      .page-content {
        opacity: 0;
        animation: fadeIn 0.4s ease-out 0.2s forwards;
      }
      
      /* List item hover */
      .list-item-hover {
        transition: all 0.2s ease;
      }
      .list-item-hover:hover {
        transform: translateX(4px);
        background-color: rgba(59, 130, 246, 0.05);
      }
      
      /* ===== INTERACTIVE EFFECTS ===== */
      
      /* Button press effect */
      .btn-press {
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }
      .btn-press:active {
        transform: scale(0.97);
      }
      
      /* Card hover lift effect */
      .card-hover {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.15);
      }
      
      /* Glow effect on focus */
      .glow-focus:focus {
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      }
      
      /* Ripple button effect */
      .ripple-btn {
        position: relative;
        overflow: hidden;
      }
      .ripple-btn::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 10%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform 0.4s, opacity 0.8s;
      }
      .ripple-btn:active::after {
        transform: scale(0, 0);
        opacity: 0.3;
        transition: 0s;
      }
      
      /* Shimmer loading placeholder */
      .shimmer {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Gradient border */
      .gradient-border {
        position: relative;
        background: white;
        border-radius: 12px;
      }
      .gradient-border::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: 14px;
        background: linear-gradient(135deg, #1e40af, #3b82f6, #60a5fa);
        z-index: -1;
      }
      
      /* Smooth transitions for common properties */
      .smooth-all {
        transition: all 0.3s ease;
      }
      
      /* Icon rotate on hover */
      .icon-rotate:hover svg {
        transform: rotate(15deg);
        transition: transform 0.2s ease;
      }
      
      /* Scale on hover */
      .scale-hover {
        transition: transform 0.2s ease;
      }
      .scale-hover:hover {
        transform: scale(1.05);
      }
      
      /* Underline animation */
      .underline-animate {
        position: relative;
      }
      .underline-animate::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: #3b82f6;
        transition: width 0.3s ease;
      }
      .underline-animate:hover::after {
        width: 100%;
      }
      
      /* Toast notification styles */
      .toast {
        animation: slideInRight 0.3s ease-out, fadeIn 0.3s ease-out;
      }
      .toast-exit {
        animation: slideInRight 0.3s ease-out reverse, fadeIn 0.3s ease-out reverse;
      }
      
      /* Modal backdrop */
      .modal-backdrop {
        animation: fadeIn 0.2s ease-out;
      }
      .modal-content {
        animation: scaleIn 0.3s ease-out;
      }
      
      /* Progress bar animation */
      .progress-bar {
        transition: width 0.5s ease-out;
      }
      
      /* Counter animation helper */
      .count-up {
        transition: all 0.5s ease-out;
      }
      
      /* Skeleton loading */
      .skeleton {
        background: linear-gradient(90deg, #e5e7eb 0%, #f3f4f6 50%, #e5e7eb 100%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
        border-radius: 4px;
      }
      
      /* Glassmorphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      /* Neon glow effect */
      .neon-glow {
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5),
                    0 0 20px rgba(59, 130, 246, 0.3),
                    0 0 40px rgba(59, 130, 246, 0.1);
      }
      
      /* Typing cursor animation */
      .typing-cursor::after {
        content: '|';
        animation: pulse 1s infinite;
      }
      
      /* Page transition */
      .page-enter {
        animation: slideUp 0.4s ease-out;
      }
      
      /* Notification badge pulse */
      .badge-pulse {
        animation: pulse 2s infinite;
      }
      
      /* Hover glow for icons */
      .icon-glow:hover {
        filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.5));
        transition: filter 0.3s ease;
      }
      
      /* Smooth color transitions */
      .color-transition {
        transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease;
      }
      
      /* Table row hover */
      .table-row-hover {
        transition: background-color 0.15s ease;
      }
      .table-row-hover:hover {
        background-color: rgba(59, 130, 246, 0.05);
      }
      
      /* Input focus animation */
      .input-focus {
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .input-focus:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      }
      
      /* Checkbox/Toggle animation */
      .toggle-switch {
        transition: background-color 0.2s ease;
      }
      .toggle-switch::after {
        transition: transform 0.2s ease;
      }
      
      /* Success checkmark animation */
      @keyframes checkmark {
        0% { stroke-dashoffset: 50; }
        100% { stroke-dashoffset: 0; }
      }
      .checkmark-animate {
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
        animation: checkmark 0.5s ease-out 0.2s forwards;
      }
      
      /* Loading dots */
      .loading-dots span {
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
      .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
      .loading-dots span:nth-child(3) { animation-delay: 0s; }
      
      /* Confetti burst (for success states) */
      @keyframes confetti {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
      }
      
      /* Number counter animation */
      .number-animate {
        display: inline-block;
        transition: transform 0.3s ease;
      }
      .number-animate.changing {
        transform: translateY(-100%);
        opacity: 0;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="app" class="min-h-screen"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script type="text/javascript" src="./scripts/security.js"></script>
    <script type="text/javascript" src="./scripts/blobStorage.js"></script>
    <script type="text/javascript" src="./scripts/syncService.js"></script>
    <script type="text/javascript" src="./scripts/storage.js"></script>
    <script type="text/javascript" src="./scripts/geolocation.js"></script>
    <script type="text/javascript" src="./scripts/taxCalculation.js"></script>
    <script type="text/javascript" src="./scripts/taxSync.js"></script>
    <script type="text/javascript" src="./scripts/utils.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
